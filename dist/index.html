<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeConf 2023 Toto</title>
  <link rel="stylesheet" href="/dist/style/style.min.css">
</head>

<body>
  <!-- section header -->
  <header class="header">
    <div class="logo">
      <picture class="logo2023">
        <img src="/dist/assets/images/logos/logo2023.svg" alt="logo codeconf23">
      </picture>
    </div>

    <div class="menu_mobile">
      <img class="icons programme" src="/dist/assets/images/icones/calendar.png" alt="calendar">
      <img class="icons burger_menu" src="/dist/assets/images/icones/menu_btn.png" alt="burger menu">
    </div>

  </header>

  <!-- section main -->

  <main>

    <!-- section hero -->
    <section class="hero">
      <div class="hero__pattern">
        <div class="hero__pattern-left"></div>
        <div class="hero__pattern-right"></div>
      </div>
      <picture>
        <img class="hero__picture" src="/dist/assets/images/page-picture/presents@2x.png" alt="speakers">
        </picture">
        <h1 class="hero__title"> Speaker <span> Edition 2023</span>
        </h1>
    </section>

    <!-- section spaekers -->


    <section class="speakers">
      <div class="speakers__header">
        <picture class="speakers__breadscrum">
          <img src="/dist/assets/images/icones/home.png" alt="icone home">
        </picture>
        <h2 class="speakers__title-section">Speakers</h2>
      </div>

      <ul class="speakers__list">
        <li>
          <!-- card speakers -->
          <!-- inactif -->
          <div class="speakers__card card--inactive">
            <div class="speakers__card-left">
              <h2 class="card__name">
                Chris <span class="last-name">Coyier</span>
              </h2>
              <p class="card__location"> Milwaukee, WI</p>
            </div>
            <div class="speakers__card-right">
              <picture class="speakers__pic-profil">
                <img src=" /dist/assets/images/orators/chris@3x.jpg" alt="chris Coyler">
              </picture>
            </div>
          </div>
          <!-- actif -->
          <div class="speakers__card card--active">
            <div class="speakers__card-up">
              <h2 class="speakers__name">
                Chris <span class="speakers__last-name">Coyier</span>
              </h2>
              <h3>Going Offline</h3>
              <p class="speakers__description">You can re-visit my Web site even when youâ€™re not connected to the
                Internet</p>
              <div class="speakers__infos">
                
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M8.5 0C13.1943 0 17 3.80568 17 8.5C17 13.1943 13.1943 17 8.5 17C3.80568 17 0 13.1943 0 8.5C0 3.80568 3.80568 0 8.5 0ZM8.5 1.54545C4.65911 1.54545 1.54545 4.65911 1.54545 8.5C1.54545 12.3409 4.65911 15.4545 8.5 15.4545C12.3409 15.4545 15.4545 12.3409 15.4545 8.5C15.4545 4.65911 12.3409 1.54545 8.5 1.54545ZM9.11741 8.44823L9.11818 4.25H7.57273V9.32373L12.4741 12.2647L13.2693 10.9395L9.11741 8.44823Z"
                    fill="#353237" />
                </svg>
                <p class="time">10h15 <span>| R2</span></p>
              
                <button> ABOUT</button>
              </div>
            </div>

          </div>


        </li>
        <li>
          <div class="speakers__card card--inactive">
            <picture class="speakers__pic-profil>
              <img src=" /dist/assets/images/orators/chris@3x.jpg" alt="chris Coyler">
            </picture>

            <h2 class="card__name">
              Chris <span class="last-name">Coyler</span>
            </h2>
            <p class="card__location"> Milwaukee, WI</p>

          </div>
        </li>

      </ul>



    </section>
    <div class="form">

    </div>
    <div class="get_ticket"></div>





  </main>
  <footer>

  </footer>









</body>

</html>
